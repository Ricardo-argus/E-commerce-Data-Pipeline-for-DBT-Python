name: 'pythonproj'
version: '1.0.0'
profile: 'pythonproj'
#description: 'E-commerce data pipeline with DBT and Python, organized in bronze, silver, and gold layers'
config-version: 2

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  pythonproj:
    bronze:
      +materialized: view
      +schema: bronze
    silver:
      +materialized: table
      +schema: silver
    gold:
      +materialized: view
      +schema: gold

snapshots:
  pythonproj:
    +target_schema: snapshots
