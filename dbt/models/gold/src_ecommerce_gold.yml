version: 2
  
sources:
  - name: collect_gold
    database: python_projeto
    schema: public
    tables:
      - name: ecommerce_data_gold
        description: "Final E-commerce Data Table As a Cleaned Dataset"
        columns:
          - name: InvoiceNo
            description: "ID of each Invoice issued"

          - name: StockCode
            description: "ID of each Stock Item"

          - name: Description
            description: "Description of each item that belongs to that StockCode"
          
          - name: Quantity
            description: "Quantity of items sold in that StockCode"

          - name: UnitPrice
            description: "UnitPrice of each item"

          - name: CustomerID
            description: "ID of each customer"

          - name: Country
            description: "Country of each sales happened"

          - name: TotalValue
            description: "TotalValue of each invoice, calculating Quantity times UnitPrice"

          - name: Region
            description: "Region that Sales belong"

          - name: Date
            description: "Date that Invoice were issued"

          - name: source_sales_channel
            description: "Source Channel of each Invoice that produces all sales"
          